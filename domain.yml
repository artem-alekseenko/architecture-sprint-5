version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info
  - request_monolith
  - request_micro
  - request_cloud
  - request_rest

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"

  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."

  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"

  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."

  utter_monolith:
    - text: "Монолитная архитектура — это подход к разработке, при котором все компоненты системы объединены в один единый модуль."

  utter_micro:
    - text: "Микросервисная архитектура — это подход к проектированию программного обеспечения, при котором система строится как набор небольших независимых сервисов, каждый из которых реализует определённую бизнес-логику. Микросервисная архитектура отлично подходит для динамичных и больших проектов с долгосрочной перспективой."

  utter_cloud:
    - text: "Облачная архитектура — это способ проектирования, разработки и развертывания программных систем, основанный на использовании облачных сервисов (например, Amazon Web Services, Microsoft Azure, Google Cloud Platform). В облачной архитектуре ресурсы (вычислительные мощности, хранение данных, сети) предоставляются через интернет в виде услуг. Облачная архитектура идеально подходит для современных масштабируемых решений, предоставляя гибкость, отказоустойчивость и удобство управления."

  utter_rest:
    - text: "REST (Representational State Transfer) — это архитектурный стиль для проектирования распределённых систем, в первую очередь веб-сервисов. Он был представлен Роем Филдингом в его диссертации и стал одной из самых популярных моделей для создания API."

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
